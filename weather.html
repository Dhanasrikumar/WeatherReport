<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="./weather.js" defer></script>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="weather">
            <h2 class="city">Weather Report
                </h2>
            </div>
            <h2 class="temp"><i class="fa-solid fa-temperature-low"></i>Temperature</h2>
            <div class="sunrise"><i class="fa-sharp fa-solid fa-cloud-sun"></i>
               
                 sunrise</div>
            <div class="sunset"><i class="fa-regular fa-sun"></i> Sunset</div>
            <div class="humidity"><i class="fa-solid fa-droplet"></i>  Humidity</div>
            <div class="wind"><i class="fa-solid fa-wind"></i>Wind-speed:km/hr</div>
  
        </div>
    </div>
  
</body>
</html>
